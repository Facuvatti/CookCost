<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookCost</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CookCost</h1>
    <div class="container" id="ingredients">
        <div>
            <h2>Ingredientes</h2>
            <button class="add" onclick="addIngredient(event,'ingredient','ingredients');">+</button>
        </div>
    </div>
    <div class="container" id="recipes">
        <div>
            <h2>Recetas</h2>
            <button class="add" onclick="addRecipe(event,'recipe','recipes'); ">+</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
